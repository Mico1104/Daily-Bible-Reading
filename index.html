<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="Style/index.css">
  
</head>
<body>
  <div class="container">
    <h1 class="heading">Daily Bible Reading</h1>
    <div class="form-box">
      <h1 class="title" style="margin-bottom: 10px;">Sign up</h1>
      
      <form>
        <div class="input-group">
          <div class="input-field" id="nameField">
            <input type="text" name="name" placeholder="Your Full Name"required>
          </div>
          
          <div class="input-field" id="phone-numberField">
            <input type="number" name="phone-number" placeholder="Phone Number"required>
          </div>
          
          <div class="input-field">
            <input type="email" name="email" placeholder="Enter your email"required>
          </div>
          
          <div class="input-field">
            <input type="password" name="password" placeholder="Password"required>
          </div>
        </div>
         <button type="submit">Submit</button>
        <div class="btn-field">
          <button type="button" id="signupBtn">Sign up</button>
          <button type="button" id="signinBtn"class="disable">Sign in</button>
        </div>
      </form>
      
    </div>
  </div>
  
  <script src="Script/index.js" charset="utf-8"></script>
</body>
</html>
